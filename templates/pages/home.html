{% extends 'base.html' %}

{% block head_title %}

{% block content %} 


<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme</h1>
    </div>
</div> 


<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" action="/create-tweet" method="post"> 
            {% csrf_token %}
            <input type="hidden" name="next" value="/">
            <textarea name="content" class="form-control" placeholder="Your tweet..."></textarea>
            <button type="submit" class="mt-2 btn btn-primary">Tweet</button>
        </form>
    </div>
</div>


<div class="row" id="tweets">
    Loading...
</div>


<script>
const tweetsElement = document.getElementById("tweets") //get an html element
// tweetsElement.innerHTML = 'Loading...' // set new html in that element


// var el1 = "<h1>Hi there 1</h1>"
// var el2 = "<h1>Hi there 2</h1>"
// var el3 = "<h1>Hi there 3</h1>"
// tweetsElement.innerHTML = el1 + el2 + el3


const xhr = new XMLHttpRequest()
const method = 'GET' // "POST"
const url = "/tweets"
const responseType = "json"

function handleDidLike(tweet_id, currentCount){
    console.log(tweet_id, currentCount)
    return
}

function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes +")>" + tweet.likes + "Likes</button>" 
}

function formatTweetElement(tweet) {
    var formattedTweet = "<div class='mt-4'><h1>" + tweet.id + "</h1>" + "<p>" + tweet.content + "</p><div class='btn-group'>" + LikeBtn(tweet) + "</div></div>"
    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function(){
    const serverResponse = xhr.response
    var listedItems = serverResponse.response //array

    var finalTweetStr = ""
    var i;
    for(i=0; i<listedItems.length; i++){
        var tweetObj = listedItems[i]
        var currentItem =  formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    // console.log(listedItems)
}
xhr.send()
</script>
{% endblock content %}
